<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="loadBody ()">
  <main>
    <div class="containerBackgroundImage">
      <div class="title">
        <h1>Todo</h1>
        <img src="images/icon-sun.svg" alt="Icon-Sun" id="IconMode">
      </div>
    </div>

    <section id="containerB">
      <div class="createTodo">
        <div class="circle"></div>
        <input type="text" placeholder="Create a new todo..." id="newTodo">
      </div>

      <div id="container">
        <div id="containerTodo">
          <div class="DivTodoItem">
            <div class="circle TodoItem active"></div>
            <p class="TodoItem">Todo Item</p>
          </div>
          </div>
          <div class="t3fs">
            <p id="PNumberItensLeft"><span id="numberItensLeft"></span> items left</p>
            <div class="menu">
              <span id="spanAll">All</span>
              <span id="spanActive">Active</span>
              <span id="spanCompleted">Completed</span>
            </div>
            <p id="clearComplete">Clear Completed</p>
          </div>
      </div>
    </section>
    <p class="psoe">Drag and drop to reorder list</p>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a>.
      Coded by <a href="https://github.com/ViniciusCorbim" target="_blank"><strong>Vinicius Corbim</strong></a>.
    </div>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
