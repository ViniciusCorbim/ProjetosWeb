<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div class="containerBackgroundImage">
      <div class="title">
        <h1>Todo</h1>
        <img src="images/icon-sun.svg" alt="Icon-Sun" id="IconMode">
      </div>
    </div>

    <section>
      <div class="createTodo">
        <div class="circle"></div>
        <input type="text" placeholder="Create a new todo..." id="newTodo">
      </div>

      <div class="containerTodo">

        <div class="t3fs">
          <p><span id="numberItensLeft"><!-- Add dynamic number --></span> items left</p>
          <div class="menu">
            <span>All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <p>Clear Completed</p>
        </div>
      </div>
    </section>
    <p>Drag and drop to reorder list</p>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
